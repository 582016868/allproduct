{template "common/header"}
<div class="panel panel-primary" style="margin-top:10px;">
    <div class="panel-heading">
        <h3 class="panel-title">产品预约 </h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>预约商城</th>
                    <th>预约时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $order $index $item}
                <tr class="active">
                    <td>{$item['name']}</td>
                    <td>{$item['phone']}</td>
                    <td>{$item['email']}</td>
                    <td><img src="../attachment/{$item['linkid']}" alt="" width="100px"></td>
                    <td>{$item['addtime']}</td>
                    <td>
                        <a href="{php echo $this->createWebUrl('order');}&action=del&id={$item['id']}" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>
    </div>
</div>
{template "common/footer"}
