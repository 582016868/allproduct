{template "common/header"}
<form class="form-horizontal" role="form" action="{php echo $this->createWebUrl('cate');}&action=save" method="post">
    <input type="hidden" name="id" value="{$result['id']}">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">导航名</label>
        <div class="col-sm-10">
            <input type="text" name="name" value="{$result['name']}" class="form-control" id="firstname" placeholder="请输入导航名">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">英文名</label>
        <div class="col-sm-10">
            <input type="text" name="ename" value="{$result['ename']}" class="form-control" id="firstname" placeholder="请输入英文名">
        </div>
    </div>
    <div class="form-group">
        <label for="name">上级导航</label>
        <select class="form-control" name="pid">
            <option value="0">--请选择--</option>
            {loop $cate $index $item}
            <option value="{$item['id']}" {if $item['id'] == $result['pid']}selected{/if}>{$item['class_name']}</option>
            {/loop}
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">添加/更新</button>
        </div>
    </div>
</form>
{template "common/footer"}
